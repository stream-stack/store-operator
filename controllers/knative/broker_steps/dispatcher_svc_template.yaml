apiVersion: v1
kind: Service
metadata:
  name: {{ GetDispatcherStsName .}}
  namespace: {{ .ObjectMeta.Namespace }}
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
      name: http-cloudevent
    - port: {{ GetPublisherContainerPort }}
      protocol: TCP
      targetPort: {{ GetPublisherContainerPort }}
      name: grpc-manager
  selector:
    module: dispatcher
    broker: {{ .ObjectMeta.Name }}
{{range $key,$value := .ObjectMeta.Labels}}
    {{$key}}: {{$value -}}
{{end}}