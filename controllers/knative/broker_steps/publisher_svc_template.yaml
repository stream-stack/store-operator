apiVersion: v1
kind: Service
metadata:
  name: {{ .ObjectMeta.Name -}}-publisher
  namespace: {{ .ObjectMeta.Namespace -}}
spec:
  ports:
    - port: 80
      protocol: TCP
      targetPort: 80
  selector:
    module: publisher
{{range $key,$value := .ObjectMeta.Labels}}
    {{$key}}: {{$value -}}
{{end}}