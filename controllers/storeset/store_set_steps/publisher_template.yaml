apiVersion: apps/v1
kind: Deployment
metadata:
  name: name
  labels:
    app: app
    version: version
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
      version: version
  template:
    metadata:
      labels:
        app: app
        version: version
    spec:
      restartPolicy: OnFailure
      containers:
        - name: publisher
          image: image
          imagePullPolicy: IfNotPresent
          command:
            - './publisher'
          workingDir: '/'
          args:
            - '--Address=dns:///%s.%s:%d'
#TODO:资源限制
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 3
            timeoutSeconds: 5
            periodSeconds: 5
            successThreshold: 1
            failureThreshold: 3